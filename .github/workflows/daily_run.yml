name: Codzienny raport pogodowy

on:
  schedule:
    - cron: '0 20 * * *'  # codziennie o 20:00 UTC = 22:00 czasu polskiego (letniego)
  workflow_dispatch:      # możliwość ręcznego uruchomienia

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Pobierz repozytorium
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # potrzebne do pushowania commitów

      - name: 🐍 Zainstaluj Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Zainstaluj zależności
        run: pip install -r requirements.txt

      - name: 📊 Uruchom skrypt
        run: python src/main.py

      - name: ✅ Skonfiguruj GitHub commita
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: 📤 Dodaj raporty do repozytorium
        run: |
          git add raporty/*.pdf
          git commit -m "📄 Raport pogodowy z $(date +'%Y-%m-%d')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


